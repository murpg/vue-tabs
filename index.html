<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript" src="src/vue-tabs.js"></script>
    <title>Program Schedule Virginia Pride Running Club</title>
  </head>
  <body>
	<div id="app">
	<h1>{{ schedule }}</h1>
	  <tabs>
	    <tab v-for="program in programs" :title="program">
	      <p>Schedule for {{ program }}</p>
	    </tab>
	  </tabs>
	</div>
		<script>
		var app = new Vue({
		  el: '#app',
		  data: {
		  	schedule : 'Program Schedule',
		  	programs : ['Cross Country', 'Fall Speed & Agility Training', 'Hurdles & Long Jump', 'Track & Field Indoor', 'Track & Field Outdoor']
		  },
		  created: function() {
		  	console.log('Vue instance has been created');
		  }
		});
		</script>
		<style type="text/css">
		  .tabs > ul {
		  overflow: hidden;
		  font: bold 1em Verdana, sans-serif;
		  margin: 0;
		  padding: 0;
		  padding-bottom: 10px;
		}

		.tabs > ul li {
		  float: left;
		  list-style: none;
		  background: #ddd;
		  border: 1px solid #f5f7fa;
		  color: #666;
		  cursor: pointer;
		  display: block;
		  padding: 0 30px;
		  text-decoration: none;
		  border-top: 1px solid #ddd;
		}

		.tabs > ul li:hover {
		  background: #eee;
		  text-decoration: none;
		}

		.tabs > ul li.active {
		  color: #333;
		  background: #f5f7fa;
		}
		</style>
  </body>
</html>
